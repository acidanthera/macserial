language: c

matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    compiler: clang
    before_install:
    - brew update
    - brew install mingw-w64
    deploy:
      provider: releases
      skip_cleanup: true
      file:
      - "bin/macserial-*-mac.zip"
      - "bin/macserial-*-win32.zip"
      file_glob: true
      api_key:
        secure: ""
      on:
        tags: true
script: ./build.tool
